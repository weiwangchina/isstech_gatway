server:
  port: 9000
spring:
  application:
    name: api-gateway

eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka/
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

#Â·ÓÉÓ³Éä
zuul:
  routes:
    vssapiserver-service: /apigateway/vssapiserver/**
  ignored-patterns: /*-service/**
  sensitive-headers:

